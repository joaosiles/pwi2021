<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tabelas</title>
    <link rel="stylesheet" href="style/tabela.css">
</head>
<body>
     <table> <!-- tag para iniciar a tabela -->
        <tr> <!-- table row (linha)  é a linha da tabela-->
            <th>Tecnologia</th> <!-- t. head (cabeçalho) 
            é uma coluna de cabeçalho -->
            <th>Foco</th>
            <th>Pré-requisitos</th>

        </tr>
        <tr>
            <td>VueJS</td> <!--t. data (dados em inglês) que 
                representa os dados da coluna -->
            <td>FrontEnd</td>
            <td>Aprender JavaScript e CSS</td>
        </tr>
        <tr>
            <td>NodeJS</td>
            <td>BackEnd</td>
            <td>Aprender JavaScript e lógica de programação</td>
        </tr>
        <tr>
            <td>MongoDB</td>
            <td>Banco de Dados</td>
            <td>Aprender banco de dados</td>
        </tr>
            <td rowspan="2">Mesclei linhas</td>
            <!--Rowspan ele vai mesclar o elemento da 
            linha de cima com a linha debaixo. Se houver 
            algum elemento na linha debaixo ele será movido
            para a direita causando a impressão de mesclagem-->
            <td>linha 1</td>
        </tr>
        <tr>
            <td>linha 2</td>
        </tr>
        <tr>
            <td colspan="2">E isso são tabelas</td> 
            <!-- colspan é o atributo para ocupar
            um certo número de colunas, passando a 
            impressão de célula mesclada entre as colunas -->           
        </tr>
    </table>
    
</body>
</html>
